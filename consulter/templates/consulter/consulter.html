<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>APPli gestion des commandes</title>
   <style>
    body {
     background-color: #f4f4f4
    }
    .button a {
    text-decoration: none;
    color: inherit;
   }
    .button a button{
      background-color: 	#3498db ; 
      margin-left: 20%;
      border: none;
      border-radius: 10px;
      text-align: center;
      gap: 20px;
      margin-top: 30px;
      padding: 10px;
      padding-right: 20px;
      padding-left:  20px;
      transition: background-color 0.3s ease;
    }
    .button a button:hover{
      color: aliceblue;
      background-color: #2980b9 ; 
    }
   </style>
</head>
<body>
    <div class="button">
        <a href="/login">
            <button>About</button>
          </a>
          <a href="/sign">
            <button>Sign in</button>
          </a>
          <a href="/login">
            <button>Commande</button>
          </a>
          {% for x in pro %}
           <h1>{{x.name}}</h1>  
            <h1>{{x.price}}</h1>
            <h1>{{x.description}}</h1>
           <img src="{{x.image.url}}" alt="" width="60px" height="60px">
          {% endfor %}
    </div>
</body>
</html>
